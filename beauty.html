        })
        function product(elem) {
            carddata.push(elem)
        }

        boxbtn.append(para2, btn)

        box2.append(para1, span1, span2, span3, box1, boxbtn)
        box.append(Img, box2)

        document.querySelector("#contain").append(box)
    })

    localStorage.setItem("dataadded", JSON.stringify("carddata"))
</script>
